<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    
    <div id="app">
        <div class="container">
            <img class="col-70"  :src=content[index].image alt="">

            <div class="miniature col-30">
                <img :src=element.image v-for="element in content">
                <div class="arrows">
                    <div class="next" @click="nextImage">
                        <i class="fas fa-chevron-circle-up fa-lg"></i>
                    </div>
                    <div class="prev" @click="prevImage">
                        <i class="fas fa-chevron-circle-down fa-lg"></i>
                    </div>
                </div>
            </div>

            

            <div class="text">
                <h1 class="title"> {{content[index].title}} </h1>
                <p>{{content[index].text}} </p>
            </div>


        </div>
        
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
