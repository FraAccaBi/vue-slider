<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <div class="container" >
            <div class="row gx-0" @mouseover="pauseSlider" @mouseout="startSlider">
                <img class="col-9"  :src=content[index].image alt="">

                <div class="miniature col-3">
                    <img class="w-100" :src=element.image v-for="element in content">
                    <div class="arrows">
                        <div class="next" @click="nextImage">
                            <i class="fas fa-chevron-circle-up fa-lg"></i>
                        </div>
                        <div class="prev" @click="prevImage">
                            <i class="fas fa-chevron-circle-down fa-lg"></i>
                        </div>
                    </div>
                </div>

                

                <div class="text">
                    <h1 class="title"> {{content[index].title}} </h1>
                    <p>{{content[index].text}} </p>
                </div>
            </div>
            


        </div>
        
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
